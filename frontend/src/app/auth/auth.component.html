  <div class="wrapper">
    <form class="form-signin" (ngSubmit)="logIn()">
      <h2 class="form-signin-heading">Please login</h2>
      <input [(ngModel)]="email" type="email" class="form-control custom_class" name="username" placeholder="Email Address" required="" autofocus="" />
      <input [(ngModel)]="password" type="password" class="form-control custom_class" name="password" placeholder="Password" minlength="8" required=""/>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
  </div>
